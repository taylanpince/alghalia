{% load i18n %}

{% if articles %}
<h3>
    {% if cat %}
    {% blocktrans with category as cat %}Most Commented Articles in {{ cat.name }}{% endblocktrans %}
    {% else %}
    {% trans "Most Commented Articles" %}
    {% endif %}
</h3>
<ul>
    {% for article in articles %}
    <li><a href="{{ article.get_absolute_url }}">{{ article.title }}</a></li>
    {% endfor %}
</ul>
{% endif %}
