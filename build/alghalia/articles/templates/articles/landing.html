{% extends "base.html" %}


{% block content %}

<h1>Landing</h1>

<h2>Categories</h2>

<ul>
{% for category in categories %}
    <li><a href="{{ category.get_absolute_url }}">{{ category.name }}</a></li>
{% endfor %}
</ul>

<h2>Latest Articles</h2>

<ul>
{% for article in articles|slice:"10" %}
    <li><a href="{{ article.get_absolute_url }}">{{ article.title }}</a></li>
{% endfor %}
</ul>


{% endblock %}
