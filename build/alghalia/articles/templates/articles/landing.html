{% extends "base.html" %}

{% load i18n %}


{% block title %}{% trans "Latest Articles" %}{% endblock %}


{% block content %}

<h1>{% trans "Latest Articles" %}</h1>

<ul>
{% for article in articles|slice:"10" %}
    <li>
        <h3><a href="{{ article.get_absolute_url }}">{{ article.title }}</a></h3>
        {{ article.summary|linebreaks }}
    </li>
{% endfor %}
</ul>


{% endblock %}
