{% load i18n %}

{% if comments %}
<h2>{% trans "Comments" %} (<span id="CommentCount">{{ comments.count }}</span>)</h2>
<ul class="border-list" id="CommentList">
    {% for comment in comments %}
    <li>
        {% include "comments/includes/detail.html" %}
    </li>
    {% endfor %}
</ul>
{% endif %}
